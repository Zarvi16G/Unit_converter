{% extends "base.html" %}
{% load static %}
{% block h1 %}<h1>Weight</h1>{% endblock %}
{% block content %}
<form method="POST" action="{% url 'convert_weight' %}">
      {% csrf_token %}
      
      <div class="form-group">
      
        <label for="weight">Enter weight to convert:</label>
        <input type="number" id="weight" name="weight" required>
      </div>

      <div class="form-group">
          <label for="unit_from">Unit to convert from:</label>
          <select id="unit_from" name="unit_from" required>
              <option value="milligram">Milligram</option>
              <option value="gram">Gram</option>
              <option value="kilogram">Kilogram</option>
              <option value="ounce">Ounce</option>
              <option value="pound">Pound</option>
          </select>
      </div>

      <div class="form-group">
          <label for="unit_to">Unit to convert to:</label>
          <select id="unit_to" name="unit_to" required>
              <option value="milligram">Milligram</option>
              <option value="gram">Gram</option>
              <option value="kilogram">Kilogram</option>
              <option value="ounce">Ounce</option>
              <option value="pound">Pound</option>
          </select>
      </div>
      <button type="submit" class="submit-btn">Convert</button>
    </form>
      
{% endblock %}
