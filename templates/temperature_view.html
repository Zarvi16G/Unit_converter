{% extends "base.html" %}
{% load static %}
{% block h1 %}<h1>Temperature</h1>{% endblock %}
{% block content %}

<form method="POST" action="{% url 'convert_temperature' %}">
      {% csrf_token %}
      
      <div class="form-group">
      
        <label for="temperature">Enter temperature to convert:</label>
        <input type="number" id="temperature" name="temperature" required>
      </div>

      <div class="form-group">
          <label for="unit_from">Unit to convert from:</label>
          <select id="unit_from" name="unit_from" required>
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
          </select>
      </div>

      <div class="form-group">
          <label for="unit_to">Unit to convert to:</label>
          <select id="unit_to" name="unit_to" required>
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
          </select>
      </div>
      <button type="submit" class="submit-btn">Convert</button>
    </form>
      
{% endblock %}
